<div class="login-pannel">
    <form  role="form" id="loginForm">
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="User name" required>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>

            <div class="form-inline row">
                <div class="form-group col-sm-6">
                    <input type="password" data-minlength="6" name="password" class="form-control" id="inputPassword"
                           placeholder="Password" required>

                    <div class="help-block">Minimum of 6 characters</div>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword"
                           data-match-error="Whoops, these don't match" placeholder="Confirm" required>

                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
